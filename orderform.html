<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterling's Food Truck Order Form</title>
    <link rel="icon" type="image/x-icon" href="images/foodtruck.png">
    <link rel="stylesheet" href="css/orderformcss.css">
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="orderform.html">Order</a>
        </nav>
    </header>

    <h1>Order Form</h1>
    <br/>
    <form>
        <h2>Information</h2>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone_number"></td>
            </tr>
            <tr>
                <td>Event Date:</td>
                <td><input type="text" name="event_date"></td>
            </tr>
            <tr>
                <td>Approximate Headcount:</td>
                <td><input type="text" name="headcount"></td>
            </tr>
        </table>
        <br/>

        <h2>Event Duration</h2>
        <input type="radio" name="event_duration" value="short"><label for="short">Less than 4 hours</label>
        <input type="radio" name="event_duration" value="medium"><label for="medium">4-7 hours</label>
        <input type="radio" name="event_duration" value="long"><label for="long">8+ hours</label>
        <br/>
        
        <h2>Potential Allergens:</h2>
        <input type="checkbox" value="milk"><label>Milk</label>
        <input type="checkbox" value="eggs"><label>Eggs</label>
        <input type="checkbox" value="peanuts"><label>Peanuts</label>
        <input type="checkbox" value="wheat"><label>Wheat</label>
        <input type="checkbox" value="soy"><label>Soy</label>
        <input type="checkbox" value="sesame"><label>Sesame</label>
        <input type="checkbox" value="gluten"><label>Gluten</label>
        </br>
        Other: <input type="text">

        <h2>Comments</h2>
        <textarea rows="4" cols="40"></textarea>
        <br/>
        <br/>
        <br/>
        <button type="submit">Submit Order</button>
        <button type="reset">Reset Order</button>
        <br/>
        <br/>
    </form>
    <footer> 
        <h2>Sterling's Food Truck</h2>
    </footer>
    <script src="js/orderformjs.js"></script>
</body>
</html>
